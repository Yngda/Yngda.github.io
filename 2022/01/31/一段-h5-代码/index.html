ent</span>=<span class="string">&quot;text/html; charset=utf-8&quot;</span> /&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">HEAD</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">TITLE</span>&gt;</span>From 4Whey<span class="tag">&lt;/<span class="name">TITLE</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">style</span>&gt;</span><span class="css"></span></span><br><span class="line"><span class="css"><span class="selector-class">.onescript</span> &#123;</span></span><br><span class="line"><span class="css">    <span class="attribute">text-align</span>: center;</span></span><br><span class="line"><span class="css">    <span class="attribute">line-height</span>: <span class="number">2em</span>;&#125;</span></span><br><span class="line"><span class="css"></span><span class="tag">&lt;/<span class="name">style</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">HEAD</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">BODY</span> <span class="attr">bgcolor</span>=<span class="string">&quot;#000000&quot;</span> <span class="attr">text</span>=<span class="string">&quot;#FFFFFF&quot;</span> <span class="attr">link</span>=<span class="string">&quot;#0000FF&quot;</span>&gt;</span></span><br><span class="line"></span><br><span class="line"><span class="tag">&lt;<span class="name">header</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">p</span> <span class="attr">style</span>=<span class="string">&quot;font-size: 27px;text-align: center;margin-top: 2cm;&quot;</span>&gt;</span>Hey<span class="symbol">&amp;#128512;</span>! This is a loveletter for 康大, written by <span class="tag">&lt;<span class="name">del</span>&gt;</span>高强度发情的<span class="tag">&lt;/<span class="name">del</span>&gt;</span>奶清.<span class="tag">&lt;/<span class="name">p</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">header</span>&gt;</span></span><br><span class="line"></span><br><span class="line"><span class="tag">&lt;<span class="name">p</span> <span class="attr">style</span>=<span class="string">&quot;font-size: 25px;text-align: center;&quot;</span>&gt;</span>喜欢康大真是太好了<span class="tag">&lt;<span class="name">span</span> <span class="attr">style</span>=<span class="string">&#x27;font-size:80px;&#x27;</span>&gt;</span><span class="symbol">&amp;#129505;</span><span class="tag">&lt;/<span class="name">span</span>&gt;</span><span class="tag">&lt;/<span class="name">p</span>&gt;</span></span><br><span class="line"></span><br><span class="line"><span class="tag">&lt;<span class="name">div</span> <span class="attr">class</span>=<span class="string">&quot;onescript&quot;</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">span</span> <span class="attr">id</span>=<span class="string">&quot;typed&quot;</span> <span class="attr">style</span>=<span class="string">&quot;white-space: pre-wrap;line-height: 1.5;font-size: 25px;&quot;</span>&gt;</span><span class="tag">&lt;/<span class="name">span</span>&gt;</span></span><br><span class="line"></span><br><span class="line"><span class="comment">&lt;!-- 在span标签内加入 white-space: pre-wrap 样式，在strings内的语句中加入\n换行符可以实现换行 --&gt;</span></span><br><span class="line"></span><br><span class="line"><span class="tag">&lt;<span class="name">script</span> <span class="attr">src</span>=<span class="string">&quot;https://cdn.bootcss.com/typed.js/2.0.9/typed.min.js&quot;</span>&gt;</span><span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">script</span> <span class="attr">type</span>=<span class="string">&quot;text/javascript&quot;</span>&gt;</span><span class="javascript"></span></span><br><span class="line"><span class="javascript">    <span class="keyword">var</span> options = &#123;</span></span><br><span class="line"><span class="javascript">        <span class="attr">strings</span>: [</span></span><br><span class="line"><span class="javascript">            <span class="string">&#x27;没有人比我更懂爱情，罗密欧与朱丽叶也不行 ^3000&#x27;</span></span></span><br><span class="line"><span class="javascript">        ],</span></span><br><span class="line"><span class="javascript">        <span class="attr">typeSpeed</span>: <span class="number">150</span>,   <span class="comment">//打印速度</span></span></span><br><span class="line"><span class="javascript">        <span class="attr">startDelay</span>: <span class="number">300</span>, <span class="comment">//开始之前的延迟300毫秒</span></span></span><br><span class="line"><span class="javascript">        <span class="attr">loop</span>: <span class="literal">true</span>,      <span class="comment">//是否循环</span></span></span><br><span class="line"><span class="javascript">        <span class="attr">showCursor</span>: <span class="literal">true</span>, <span class="comment">//显示光标</span></span></span><br><span class="line"><span class="javascript">        <span class="attr">cursorChar</span>: <span class="string">&#x27;_&#x27;</span> <span class="comment">//光标字符</span></span></span><br><span class="line"><span class="javascript">    &#125;;</span></span><br><span class="line"><span class="javascript">    <span class="keyword">var</span> typed = <span class="keyword">new</span> Typed(<span class="string">&#x27;#typed&#x27;</span>, options);</span></span><br><span class="line"><span class="javascript"></span><span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">div</span>&gt;</span> </span><br><span class="line"></span><br><span class="line"><span class="tag">&lt;<span class="name">p</span> <span class="attr">style</span>=<span class="string">&quot;font-size: 25px;line-height: 2.0;text-align: center;&quot;</span>&gt;</span>“念念不忘，必有回响”，12 年——望夫石都有模有样了</span><br><span class="line"><span class="tag">&lt;<span class="name">br</span>&gt;</span>你以为我指望这一个 h5 网页就能让你回心转意吗？不不不，我梦里都不敢这么想</span><br><span class="line"><span class="tag">&lt;<span class="name">br</span>&gt;</span>我只是留个念想而已<span class="tag">&lt;<span class="name">del</span>&gt;</span>当然你改主意也不是不行<span class="tag">&lt;/<span class="name">del</span>&gt;</span><span class="tag">&lt;/<span class="name">p</span>&gt;</span></span><br><span class="line"></span><br><span class="line"><span class="tag">&lt;<span class="name">footer</span>&gt;</span></span><br><span class="line">  <span class="tag">&lt;<span class="name">p</span> <span class="attr">style</span>=<span class="string">&quot;line-height: 2.0;font-size: 25px;text-align: center;&quot;</span>&gt;</span>by: Whey : ) </span><br><span class="line">     <span class="tag">&lt;<span class="name">br</span>&gt;</span>联系：****@mail.com<span class="tag">&lt;/<span class="name">p</span>&gt;</span></span><br><span class="line">  <span class="tag">&lt;<span class="name">p</span>&gt;</span><span class="tag">&lt;<span class="name">time</span> <span class="attr">pubdate</span> <span class="attr">datetime</span>=<span class="string">&quot;2022-01-25&quot;</span>&gt;</span><span class="tag">&lt;/<span class="name">time</span>&gt;</span><span class="tag">&lt;/<span class="name">p</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">footer</span>&gt;</span></span><br><span class="line"></span><br><span class="line"><span class="tag">&lt;/<span class="name">BODY</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">HTML</span>&gt;</span></span><br></pre></td></tr></table></figure>
